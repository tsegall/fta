apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'java'
apply plugin: 'java-library-distribution'
apply plugin: 'application'
apply plugin: 'eclipse'
apply plugin: 'jacoco'

mainClassName = "com.cobber.fta.Main"

group = "com.cobber.fta"
archivesBaseName = "fta"
version = "1.0.55"

repositories {
    mavenCentral()
}

test {
    // enable TestNG support (default is JUnit)
    useTestNG()
    dependsOn cleanTest
    testLogging.showStandardStreams = true
}

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

tasks.withType(Test) {
	systemProperty "file.encoding", "UTF-8"
}

javadoc.options.encoding = 'UTF-8'

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

signing {
    sign configurations.archives
}

uploadArchives {
  repositories {
    mavenDeployer {
      beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

      repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
        authentication(userName: ossrhUsername, password: ossrhPassword)
      }

      snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
        authentication(userName: ossrhUsername, password: ossrhPassword)
      }

      pom.project {
        name 'Fast Text Analyzer'
        packaging 'jar'
        // optionally artifactId can be defined here 
        description 'Analyze Text data to determine type information and other key metrics associated with a text stream.'
        url 'https://github.com/tsegall/fta'

        scm {
          connection 'scm:git:https://github.com/tsegall/fta.git'
          developerConnection 'scm:git:https://github.com/tsegall/fta.git'
          url 'https://github.com/tsegall/fta.git'
        }

        licenses {
          license {
            name 'The Apache License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
          }
        }

        developers {
          developer {
            id 'tsegall'
            name 'Tim Segall'
            email 'xtim@cobber.com'
          }
        }
      }
    }
  }
}

dependencies {
	// https://mvnrepository.com/artifact/org.apache.commons/commons-csv
	compile group: 'org.apache.commons', name: 'commons-csv', version: '1.6'
	// https://mvnrepository.com/artifact/org.testng/testng
	compile group: 'org.testng', name: 'testng', version: '6.14.3'
	// https://mvnrepository.com/artifact/javax.mail/mail
	compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
	// https://mvnrepository.com/artifact/commons-validator/commons-validator
	compile group: 'commons-validator', name: 'commons-validator', version: '1.6'
}

distributions {
    main{
        baseName = 'fta'
    }
}

jacocoTestReport {
    group = "Reporting"
    reports {
        xml.enabled true
        csv.enabled false
        html.destination file("${buildDir}/reports/coverage")
    }
    afterEvaluate {
        classDirectories.from = files(classDirectories.files.collect {
            fileTree(dir: it,
                    exclude: ['**/Driver**'])
        })
    }
}
