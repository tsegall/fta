<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>FTA Analysis</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-auto bg-light sticky-top">
					<div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
						<ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
							<li class="nav-item">
								<a href="analysis" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">Analysis</a>
							</li>
							<li>
								<a href="types" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Types">Types</a>
							</li>
							<li>
								<a href="about" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="About">About</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="col-sm p-3 min-vh-100">
					<div class= "container-fluid">
						<table class="table table-striped table-hover table-sm" id="types">
							<thead>
								<tr>
									<th>Id</th>
									<th>Description</th>
									<th>Documentation</th>
									<th>Languages</th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="semanticType: ${analysis.allTypes}">
									<tr data-bs-toggle="modal" data-bs-target="#detailModal" th:id="${semanticType.id}">
										<td th:text="${semanticType.id}" />
										<td th:text="${semanticType.description}" />
										<td>
											<th:block th:each="link: ${semanticType.documentation}">
												<a th:href="${link}"><span th:text="${link}"></span></a>
											</th:block>
										</td>
										<td><span th:each="lang : ${semanticType.languages}" th:text="${lang} + ' '"></td>
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
