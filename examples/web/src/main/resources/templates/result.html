<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>FTA Analysis</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<div class= "container-fluid">
			<h1>FTA (<span th:text="${analysis.ftaVersion}">version</span>) Analysis</h1>
			<p th:text="'Locale: ' + ${analysis.locale}" />
				<!-- Modal -->
			<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="detailModalLabel">Modal title</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<textarea class="form-control" id="message-text" rows="20"></textarea>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover table-sm" id="analysis">
				<thead>
					<tr>
						<th>Field</th>
						<th>Semantic</th>
						<th>Base Type</th>
						<th>Type Modifier</th>
						<th>Semantic Type</th>
						<th>Maximum</th>
						<th>Minimum</th>
					</tr>
				</thead>
				<tbody>
					<tr data-bs-toggle="modal" data-bs-target="#detailModal" th:each="analysis: ${analysis.analysis}">
						<td hidden th:text="${analysis.JSON}" />
						<td th:text="${analysis.fieldName}" />
						<td th:text="${analysis.isSemanticType}" />
						<td th:text="${analysis.type}" />
						<td th:text="${analysis.typeModifier}" />
						<td th:text="${analysis.semanticType}" />
						<td th:text="${analysis.maxValue}" />
						<td th:text="${analysis.minValue}" />
					</tr>
				</tbody>
			</table>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script>
			var modalEl = document.getElementById('detailModal')
			modalEl.addEventListener('show.bs.modal', function (event) {
				console.log("hellOo")
				var row = event.relatedTarget
				console.log(row.children[0].textContent)
				var modalTitle = modalEl.querySelector('.modal-title')
				modalTitle.textContent = row.children[1].textContent
				var modalBodyInput = detailModal.querySelector('.modal-body textarea')
				var parsed = JSON.parse(row.children[0].textContent)
				modalBodyInput.value = JSON.stringify(parsed, null, "\t")
			})
			   
		</script>
	</body>
</html>
