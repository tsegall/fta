plugins {
    id 'application'
}

wrapper {
	gradleVersion = '8.0.2'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.cobber.fta', name: 'fta', version: "12.+"
    implementation 'com.univocity:univocity-parsers:2.9.1'
}

application {
    mainClass = 'cli.Cli'
}
